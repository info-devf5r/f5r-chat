<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaChat - Realtime chat app</title>

    <!--Custom font poppins-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!--Font-awesome and material icons-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Materialize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Custom css-->
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <!--Navbar for indicating the chatroom-->
    <nav style="background-color: rgba(0,0,0,0.3);">
        <div class="nav-wrapper container">
            <a class="brand-logo poppins center" style="font-weight:600;">Room <span id="chatroom-name"></span></i></a>
        </div>
    </nav>

    <div class="container">

        <!-- The main chatbox area -->
        <div class="main z-depth-4">

            <!-- Chatbox header -->
            <div class="msg-area-header">

                <div class="row">
                    <div class="col s9 m11">
                        <i class="fa fa-paper-plane left" style="font-size: 20px;"></i> 
                        <span id="typing" class="truncate"></span>
                    </div> 

                    <div class="col s3 m1">

                        <!--This link triggers the modal displaying the names of the people online-->
                        <a href="#online_people_modal" class="poppins tooltipped modal-trigger" data-position="bottom" data-tooltip="View who's online">
                            <span class="new badge blue right truncate" data-target="online_people_modal" data-badge-caption="online" id="people-online"></span>
                        </a>
                    </div>

                </div>

            </div>

            <!-- The main message-area where all the messages pop up -->
            <div class="msg-area-body" id="message-body">



            </div>

            <!-- The form for sending the messages -->
            <form class="msg-send-form">

                <div class="row">
                    <div class="col s8 m10">
                        <input type="text" class="validate" style="margin-left: 5px;" id="user-message" placeholder="Type something.." required>
                    </div>
                    <div class="co12 m1 center" style="margin-top: 20px;">
                        <button class="btn-floating black tooltipped" style="margin-right: 20px;" type="button" data-position="top" id="voice-type" data-tooltip="Voice type">
                            <i class="material-icons">mic</i></button>

                        <button class="btn-floating tooltipped" id="msg-send" type="submit" data-position="top" data-tooltip="Send">
                            <i class="material-icons center">send</i></button>

                    </div>
                </div>

            </form>
        </div>
    </div>

    <!--Materialize modal for displaying the names of the people online-->
    <div id="online_people_modal" class="modal">
        <div class="modal-content">
            <h4 class="poppins center blue-text" style="font-weight: 500;">People Online</h4>
            <ul class="collection" id="people-online-list" style="font-size: large;">
                
                
            </ul>
        </div>
    </div>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <!--Materialize js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Query string library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous"></script>

    <!--Socket io script-->
    <script src="/socket.io/socket.io.js"></script>

    <!--Custom js-->
    <script src="js/chat.js"></script>
</body>
