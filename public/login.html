<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaChat - Login</title>

    <!--Custom font poppins-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!--Font-awesome and material icons-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Materialize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Our custom css -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <div class="container">
        <div class="login">

            <form action="chat.html" class="z-depth-4">

                <!--Main heading-->
                <h2 class="center" style="font-weight: 600;">InstaChat <i class="fa fa-paper-plane"></i></h2>

                <!--Input fields-->
                <input type="text" class='validate center' id="username" name="username"  placeholder="Enter your name" required>

                <div class="row">

                    <div class="col s10 m10">
                        <input type="text" class="center" id="room" name="room" placeholder="Select Chatroom" readonly required>
                    </div>

                    <div class="col s1 m1 center">
                        <!--This button triggers the dropdown listing all the available chatrooms-->
                        <button class="btn-floating dropdown-trigger green accent-4" data-target = "Chatrooms-list" style="margin-top: 10px;">
                            <i class="fa fa-chevron-down" style="font-size: 20px;"></i>
                        </button>
                    </div>
                </div>


                <!--Login butoon-->
                <center><button class="login-button z-depth-2" type="submit">Login</button></center>
                <br>

            </form>
            
        </div>        
    </div>

    <!-- Listing of all the available chatrooms (By default, there are 5) -->
    <ul id="Chatrooms-list" class="dropdown-content">
        <li><a id="available-rooms" class='center' onclick="chatroom_select(this.text)">A</a></li>
        <li><a id="available-rooms" class='center' onclick="chatroom_select(this.text)">B</a></li>
        <li><a id="available-rooms" class='center' onclick="chatroom_select(this.text)">C</a></li>
        <li><a id="available-rooms" class='center' onclick="chatroom_select(this.text)">D</a></li>
        <li><a id="available-rooms" class='center' onclick="chatroom_select(this.text)">E</a></li>
    </ul>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!--Materialize js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Custom js-->
    <script src="js/login.js"></script>

</body>
